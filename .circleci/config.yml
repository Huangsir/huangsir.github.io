#
version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: node:latest
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo
    
    branches:
      only:
        - develop

    steps:
      - checkout
      - run: npm install acyort -g
      - run: git config --global user.email "rj.huangsir@gmail.com"
      - run: git config --global user.name "Huangsir"
      - run: git clone git@github.com:Huangsir/huangsir.github.io.git public
      - run: git clone https://github.com/acyortjs/theme-donob.git themes/donob
      - run: acyort build
      - run: cd public
      - run: ls -alh
      - run: git status
      - run: git add .
      - run: git commit -am "build by circleci"
      - run: git push origin master --force
