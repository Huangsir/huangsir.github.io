<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="description" content="睿伯的Blog">
      <meta name="author" content="Huangsir">
      <meta name="viewport" content="width=device-width">
      <link rel="stylesheet" href="/css/syntax.css">
      <link rel="stylesheet" href="/css/main.css">
      <link rel="stylesheet" href="/css/normalize.css">
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
      <link rel="icon" href="/favicon.ico" type="image/x-icon">
      <link rel="alternate" type="application/atom+xml" href="/atom.xml">
      <title>{{ page.title }}</title>
   </head>
   
   <body>
      <main>
         <header>
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
         </header>

         {{ content }}
         <hr/>
          <footer>
              <p><a href="/atom.xml">Atom feed.</a></p>
              <p>{{ site.gereksiz.author }} <a href="http://github.com/huangsir">github.com/huangsir</a></p>
              <p><a href="{{ site.gereksiz.company }}">{{ site.gereksiz.companyName }}</a> {{ site.gereksiz.email }}</p>
              
          </footer>
      </main>
   </body>
</html>
